[loggers]
keys=root

[handlers]
keys=stream,file

[formatters]
keys=console,file

[logger_root]
level=NOTSET
handlers=stream,file

[handler_stream]
class=StreamHandler
level=INFO
formatter=console
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=file
args=("training.log", "a")

[formatter_console]
format=%(message)s

[formatter_file]
format=%(asctime)s %(levelname)-8s [%(name)s:%(lineno)3d]: %(message)s
